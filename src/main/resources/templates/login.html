<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISONE</title>
    <link rel="icon" href="/img/logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
</head>

<body>
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-7 mb-5 mb-lg-0" style="z-index: 10">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
                </div>

                <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <!-- Tab navigation -->
                            <ul class="nav nav-tabs mb-5" id="authTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab"
                                        aria-controls="login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab"
                                        aria-controls="signup" aria-selected="false">Sign Up</a>
                                </li>
                            </ul>

                            <!-- Tab content -->
                            <div class="tab-content" id="authTabContent">
                                <!-- Login Form -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <form id="loginForm">
                                        <div class="mb-3">
                                            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required />
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Login</button>
                                    </form>
                                    <div class="error-message" id="login-error-message"></div>
                                </div>

                                <!-- Signup Form -->
                                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                    <form id="signupForm">
                                        <div class="mb-3">
                                            <input type="email" id="signupEmail" class="form-control" placeholder="Email" required />
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required />
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm Password" required />
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                    </form>
                                    <div class="error-message" id="signup-error-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
