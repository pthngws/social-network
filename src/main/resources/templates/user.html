<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<div layout:fragment="content">
    <head>
        <link href="css/profile.css" rel="stylesheet" />
    </head>
    <body>
    <div class="container mt-4 custom-container">
        <!-- Profile Header -->
        <div class="profile-header d-flex align-items-center mb-4">
            <img
                    id="main-avatar"
                    src="https://i.pinimg.com/236x/5e/e0/82/5ee082781b8c41406a2a50a0f32d6aa6.jpg"
                    class="me-2 rounded-circle"
                    style="width: 100px; height: 100px; object-fit: cover;"
            />
            <div class="flex-grow-1">
                <h3 id="main-name" class="mb-1"></h3>
                <h6 id="main-about" class="text-muted text-break"></h6>
                <div class="d-flex">
                    <button id="inbox-btn" class="btn btn-primary me-2">Nhắn tin</button>
                    <button id="friend-request-btn" class="btn btn-primary" onclick="sendFriendRequest()">Kết bạn</button>
                </div>
            </div>
        </div>




        <!-- Sub Navbar -->
        <ul class="nav nav-tabs" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link active"
                        id="timeline-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#timeline"
                        type="button"
                        role="tab"
                        aria-controls="timeline"
                        aria-selected="true"
                >
                    Bài viết
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button
                        class="nav-link"
                        id="info-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#info"
                        type="button"
                        role="tab"
                        aria-controls="info"
                        aria-selected="false"
                >
                    Thông tin cá nhân
                </button>
            </li>
        </ul>

        <div class="tab-content mt-4" id="profileTabsContent">
            <!-- Timeline Tab -->
            <div
                    class="tab-pane fade show active"
                    id="timeline"
                    role="tabpanel"
                    aria-labelledby="timeline-tab"
            >
                <div class="post-container">
                    <!-- Các bài đăng của người dùng sẽ được hiển thị ở đây -->
                </div>
            </div>
            <!-- Info Tab -->
            <div
                    class="tab-pane fade"
                    id="info"
                    role="tabpanel"
                    aria-labelledby="info-tab"
            >
                <div class="card">
                    <div class="card-header">
                        <strong>Thông tin cá nhân</strong>
                    </div>
                    <div class="card-body">
                        <form id="userForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="birthday" readonly />
                            </div>
                            <!-- Giới tính -->
                            <div class="mb-3">
                                <label class="form-label">Giới tính</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="genderMale" name="gender" value="Male" disabled  />
                                    <label class="form-check-label" for="genderMale">Nam </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="Female" disabled />
                                    <label class="form-check-label" for="genderFemale">Nữ</label>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- Post Example -->
        <div class="post-container">
            <!-- Posts will be injected here dynamically -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/post.js"></script>
    </body>
</div>
</html>
